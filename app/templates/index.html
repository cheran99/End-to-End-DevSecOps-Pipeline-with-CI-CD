<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Todo App</title> 
    <link rel="stylesheet" type="text/css" href="../static/style.css"> 

</head> 
<body> 
    <h1>To-do List</h1> 
    <div>
        <h2>Add a new to-do item:</h2> 
        <form action="{{ url_for('add') }}" method="POST">
            {{ csrf_token() }} 
            <input type="text" name="to-do item"> 
            <input type="submit" value="Add Item" class="button"> 
        </form> 
    </div> 
    <div> 
        <h2>Incomplete Items</h2> 
        <ul> 
            {% for todo in incomplete %} 
            <li style="font-size: 15pt; color: red" class='mark'>{{ todo.text }} <a href="{{ url_for('complete', id=todo.id) }}">Mark As Complete</a></li> 
            {% endfor %}     
        </ul> 
        <h2>Completed Items</h2> 
        <ul> 
            {% for todo in complete %} 
            <li style="font-size: 15pt">{{ todo.text }}</li> 
            {% endfor %} 
        </ul> 
    </div> 
</body> 
</html>
